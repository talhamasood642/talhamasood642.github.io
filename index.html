<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="flex logo-close">
                    <div class="logo">
                        <img width="60  " class="invert" src="/img/logo.svg" alt="logo" srcset="">
                    </div>
                    <div class="close-btn">
                        <i class="fas fa-xmark" style="font-size: 24px; color: white; cursor: pointer;"></i>
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home" srcset="">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <h2>Your Library</h2>
                </div>


                <div class="songList">
                    <ul>

                    </ul>
                </div>



                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Accessibilty</span></a>
                    </div>
                </div>
            </div>
            <div class="copy-write">
                <div class="copy">&copy 2025 By Talha Masood</div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header ">
                <div class="nav">
                    <i id="menuIcon" class="fas fa-bars hamberger"></i>
                    <i class="fas fa-arrow-left fa-2x"></i>
                    <i class="fas fa-arrow-right fa-2x"></i>
                </div>

                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>


            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <!-- <div data-folder="cs" class="card">
                        <div class="play">
                            <i class="fas fa-play"></i>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02bd7e1592d75a9ad8d211debd" alt="" srcset="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill your with happiness!</p>
                    </div>
                    <div data-folder="ncs"  class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02bd7e1592d75a9ad8d211debd" alt="" srcset="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill your with happiness!</p>
                    </div> -->
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songinfo"></div>
                        <div class="songbtn">
                            <button id="previous" class="circle-btn">
                                <i class="fas fa-backward"></i>
                            </button>

                            <!-- Play Button -->
                            <button id="play" class="circle-btn">
                                <i class="fas fa-play"></i>
                            </button>

                            <!-- Next Button -->
                            <button id="next" class="circle-btn">
                                <i class="fas fa-forward"></i>
                            </button>
                            <!-- <i class="fas fa-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-forward"></i> -->
                        </div>
                        <div class="flex timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <i id="vol" class="fas fa-volume-up"></i>
                                <div class="range">
                                    <input type="range" name="volume" class="range" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/javascript/script.js"></script>

</html>
